
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <style>
        body { font-family: sans-serif; background: #101010; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login { background: #1e1e1e; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px #000; width: 300px; }
        input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: none; border-radius: 5px; }
        button { padding: 0.5rem; width: 100%; background: #007BFF; border: none; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login">
        <h2>Personnel Login</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required /><br/>
            <input type="password" name="password" placeholder="Password" required /><br/>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
